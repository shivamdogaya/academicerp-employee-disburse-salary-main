<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light text-light" style="background-image: url('assets/img/bg_image.png');background-size: cover;">
<div class="container">
    <div class="py-5 text-left">
        <h2>Admin Dashboard</h2>
    </div>

    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Employee Details</h4>
        <form class="needs-validation-employee" id="employee-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name">First name</label>
                    <input class="form-control" id="first_name" placeholder="Enter first name" required type="text" value="">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name">Last name</label>
                    <input class="form-control" id="last_name" placeholder="Enter last name" required type="text" value="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="department">Department</label>
                <select class="custom-select d-block w-100" id="department" required>
                    <option value="">Choose...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid department.
                </div>
            </div>

            <div class="mb-3">
                <label for="title">Designation</label>
                <select class="custom-select d-block w-100" id="title" required>
                    <option value="">Choose...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid title.
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" placeholder="Enter Email" required type="email">
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input class="form-control" id="password" placeholder="Enter Password" required type="password">
                <div class="invalid-feedback">
                    Please enter a password.
                </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-success btn-lg" type="submit">Add</button>
            <div class="alert alert-danger" role="alert" id="login-alert" style="display: none; margin-top: 20px">
                That email already exists...
            </div>
            <div class="alert alert-success" role="alert" id="login-success" style="display: none; margin-top: 20px">
                Details saved successfully!!
            </div>
        </form>
        <br>
        <a href="login.html" class="btn btn-success btn-lg" role="button">Goto Login page</a>
    </div>
    <br/>
    <hr class="mb-4">

</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/addEmployee-form-validation.js"></script>
</html>
