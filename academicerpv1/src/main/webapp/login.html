<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academic ERP</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
</head>

<body class="bg-light text-light" style="background-image: url('assets/img/bg_image.png');background-size: cover;">
<div class="container">
    <div class="py-5 text-lg-left">
        <h2>Login</h2>
    </div>

    <div class="col-md-10 order-md-1">
        <form class="needs-validation-courses" id="login-validation" novalidate>
            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" placeholder="Enter Email" required type="email" value="">
                <div class="invalid-feedback">
                    Valid email is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input class="form-control" id="password" placeholder="Enter Password" required type="password">
                <div class="invalid-feedback">
                    Please enter a Password.
                </div>
            </div>
            <div class="mb-3">
                <label for="department">Department</label>
                <select class="custom-select d-block w-100" id="department" required>
                    <option value="">Choose...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid department.
                </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-success btn-lg" type="submit">Login</button>
            <div class="alert alert-danger" role="alert" id="login-alert" style="display: none; margin-top: 20px">
                Invalid Details!!
            </div>
        </form>
    </div>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
</footer>
</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/addEmployee-form-validation.js"></script>
<script src="assets/js/login-validation.js"></script>
</html>
