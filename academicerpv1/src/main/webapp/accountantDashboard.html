                        <button class="btn btn-success btn-lg" type="submit" id="submitEmployee" data-toggle="modal"

                        <!-- Modal -->
                        <div class="modal fade" id="salarypopup" tabindex="-1" role="dialog"
                             aria-labelledby="salarypopupTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">description
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="salarypopupForm" class="needs-validation-courses" novalidate>
                                            <div class="form-group">
                                                <label for="amount" class="col-form-label"> Amount : </label>
                                                <input type="number" id="amount" required>
                                                <div class="invalid-feedback">
                                                    Enter only numbers.
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="description" class="col-form-label">Description : </label>
                                                <input type="text" class="form-control" id="description">
                                            </div>
                                        </form>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-success" id="submitSalary">Save
                                                changes
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="individualDisbursePopup" tabindex="-1" role="dialog"

                                    </div>

                                                <tr>
                                                    <th scope="col">Select</th>
                                                    <th scope="col">id</th>
                                                    <th scope="col">Amount</th>
                                                    <th scope="col">Reason</th>
                                                    <th scope="col">Date</th>
                                                </tr>
                                                </thead>
                                                <tbody id="individualDisburseFormTable">

                                                </tbody>
                                            </table>
                                        </form>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="button" class="btn btn-success" data-dismiss="modal"
                                                    id="submitSalaryRecord">Save changes
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
